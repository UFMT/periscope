<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:form id="formAl">
		<p:dataTable id="applicants" var="pa" style="font-size:12px"
					emptyMessage="Não existem inventores carregados"
					value="#{inventorHarmonizationController.inventors}" paginator="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
					rowKey="#{pa.name}" filterEvent="enter" lazy="true">
	

	
                    <p:column headerText="">					
                        <p:selectBooleanCheckbox id="campo" 
                                value="#{pa.selected}" >
                                <p:ajax event="change" update=":tabView:formAl:selectedInventors,@this" listener="#{inventorHarmonizationController.onSelectInventor(pa)}"/>
                            </p:selectBooleanCheckbox>	
                        </p:column>		
			<p:column headerText="Nome" sortBy="#{pa.name}" filterBy="#{pa.name}">														
					#{pa.name}					
			</p:column>
			<p:column headerText="Pais" sortBy="#{pa.country.name}">														
					#{pa.country == null ? '' : pa.country.name}					
			</p:column>
			<p:column headerText="Docs" sortBy="#{pa.documentCount}">														
					#{pa.documentCount}					
			</p:column>
			<p:column headerText="Ações">
				<center>
					<h:form style="margin-bottom:0px">
						<h:commandLink value="Editar"
							style="color:white;margin-right: 10px" class="btn btn-inverse">	
						</h:commandLink>							
					</h:form>
				</center>
			</p:column>
		</p:dataTable>
		
		<p:separator/>
		
		<p:dataTable id="selectedInventors" var="pa" style="font-size:12px"
					emptyMessage="Não existem depositantes selecionados" widgetVar="tblSelected"
					value="#{inventorHarmonizationController.selectedInventors}" paginator="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
					rowKey="#{pa.name}" sortBy="#{pa.name}">
	
			<p:columnGroup type="header">
				<p:row>					
					<p:column rowspan="2" headerText="Nome" sortBy="#{pa.name}"/>
					<p:column rowspan="2" headerText="Pais" />
					<p:column rowspan="2" headerText="Docs" sortBy="#{pa.documentCount}"/>				
				</p:row>
			</p:columnGroup>		
			<p:column>														
					#{pa.name}					
			</p:column>
			<p:column>														
					#{pa.country == null ? '' : pa.country.name}					
			</p:column>
			<p:column>														
					#{pa.documentCount}					
			</p:column>		
		</p:dataTable>
		
		<p:commandLink value="Criar nova regra"  update="inventorSugestions" oncomplete="invSugestionsDialog.show()"
				action="#{inventorHarmonizationController.loadSugestions()}"
				style="color:white;margin-right: 10px" styleClass="btn btn-inverse"/>			
		<ui:include src="/pages/project/harmonization/dialogInventorRule.xhtml" />
                
	</h:form>				
	
</f:view>
</html>
