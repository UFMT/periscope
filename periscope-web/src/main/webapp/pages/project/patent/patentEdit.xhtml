<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">
            <h2>Editar Patente</h2>
            <br/>
            <h:form>

                <p:tabView id="tabView" dynamic="true">  

                    <p:tab id="tab1" title="Cabeçalho">
                        <h:panelGrid border="0" columns="2"  >

                            <h:outputLabel value="Titulo" style="font-weight:bold" />
                            <p:inputTextarea value="#{patentController.selectedPatent.titleSelect}"/>
                            <h:outputLabel value="Classificação" style="font-weight:bold" />
                            <p:inputText value="#{patentController.selectedPatent.mainClassification.value}"/>

                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tab2" title="Prioridades">
                        <h:panelGrid border="0" columns="4"  >
                            <p:dataTable id="prioridades" var="prioridade" style="font-size:10px"
                                         emptyMessage="Não existem prioridades carregadas"
                                         value="#{patentController.selectedPatent.priorities}" paginator="true"
                                         paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                                         >
                                <p:column headerText="#{msgs['value']}">
                                    #{prioridade.value}
                                </p:column>
                                <p:column headerText="#{msgs['acronym']}">														
                                    #{prioridade.country.acronym}
                                </p:column>
                                <p:column headerText="#{msgs['name']}">														
                                    #{prioridade.country.name}
                                </p:column>
                                <p:column>														
                                    <p:commandButton value="Excluir" update="prioridades" action="#{patentController.deletePriority(prioridade)}"/>
                                </p:column>
                            </p:dataTable>

                        </h:panelGrid>

                        <p:commandButton value="Add" action="#{patentController.doPriority()}" onclick="priorityAddDialog.show();" />

                        <p:dialog id="addPriority" widgetVar="priorityAddDialog" modal="true" closable="false"
                                  header="Adicionar prioridade" resizable="true">
                            <h:panelGrid border="0" columns="2">

                                <h:outputLabel value="Valor" style="font-weight:bold" />
                                <p:inputText value="#{patentController.newPriority.value}" />
                                <h:outputLabel value="País " style="font-weight:bold"/>				
                                <p:selectOneMenu value="#{patentController.newPriority.country.acronym}">
                                    <f:selectItems value="#{patentController.countries}" var="country" itemValue="#{country.acronym}" itemLabel="#{country.name}"/>					
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="50"/>
                            <center>
                                <p:commandButton value="Salvar" update="prioridades" action="#{patentController.addPriority()}" onclick="priorityAddDialog.hide();"/>

                                <p:commandButton value="Cancelar" immediate="true"
                                                 onclick="priorityAddDialog.hide();" />
                            </center>

                        </p:dialog>
                    </p:tab>

                    <p:tab id="tab3" title="Aplicantes">

                        <h:panelGrid id="applicants" columns="3">
                            <h:column>
                                <p:dataTable id="deleteApplicants" var="applicant" style="font-size:10px"
                                             emptyMessage="Não existem aplicantes carregadas"
                                             value="#{patentController.selectedPatent.applicants}" paginator="true"
                                             paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                                             >
                                    <p:column headerText="#{msgs['name']}" sortBy="#{applicant.name}">														
                                        #{applicant.name}
                                    </p:column>
                                    <p:column headerText="#{msgs['country']}" sortBy="#{applicant.country.acronym}">														
                                        #{applicant.country.acronym}
                                    </p:column>
                                    <p:column>														
                                        <p:commandButton value="Excluir" ajax="false" update="applicants" action="#{patentController.deleteApplicant(applicant)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:column>

                            <h:column>
                                <p:dataTable id="addApplicants" var="applicant" style="font-size:10px"
                                             emptyMessage="Não existem aplicantes carregadas"
                                             value="#{patentController.applicants}" paginator="true"
                                             paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                                             >
                                    <p:column headerText="#{msgs['name']}" sortBy="#{applicant.name}">														
                                        #{applicant.name}
                                    </p:column>
                                    <p:column headerText="#{msgs['country']}" sortBy="#{applicant.country.acronym}">														
                                        #{applicant.country.acronym}
                                    </p:column>
                                    <p:column>														
                                        <p:commandButton value="Adicionar" ajax="false" update="applicants" action="#{patentController.addApplicant(applicant)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:column>
                        </h:panelGrid>

                        <p:commandButton value="Add" action="#{patentController.doApplicant()}" onclick="applicantAddDialog.show();"/>

                        <p:dialog id="addNewApplicant" widgetVar="applicantAddDialog" modal="true" closable="false"
                                  header="Adicionar depositante" resizable="true">
                            <h:panelGrid border="0" columns="1">
                                <h:outputLabel value="Nome" style="font-weight:bold"/>
                                <p:inputText value="#{patentController.newApplicant.name}" />
                                <h:outputLabel value="País " style="font-weight:bold"/>				
                                <p:selectOneMenu value="#{patentController.newApplicant.country.acronym}">
                                    <f:selectItems value="#{patentController.countries}" var="country" itemValue="#{country.acronym}" itemLabel="#{country.name}"/>					
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="50"/>
                            <center>
                                <p:commandButton value="Salvar" update="applicants" action="#{patentController.newApplicant()}" oncomplete="applicantAddDialog.hide();"/>

                                <p:commandButton value="Cancelar" immediate="true"
                                                 onclick="applicantAddDialog.hide();" />
                            </center>

                        </p:dialog>
                    </p:tab>

                    <p:tab id="tab4" title="Inventores">

                        <h:panelGrid id="inventors" border="0" columns="3"  >
                            <h:column>
                                <p:dataTable id="deleteInventors" var="inventor" style="font-size:10px"
                                             emptyMessage="Não existem inventores carregadas"
                                             value="#{patentController.selectedPatent.inventors}" paginator="true"
                                             paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                                             >
                                    <p:column headerText="#{msgs['name']}" sortBy="#{inventor.name}">														
                                        #{inventor.name}
                                    </p:column>
                                    <p:column headerText="#{msgs['country']}" sortBy="#{inventor.country.acronym}">														
                                        #{inventor.country.acronym}
                                    </p:column>
                                    <p:column>														
                                        <p:commandButton value="Excluir" ajax="false" update="inventors" action="#{patentController.deleteInventor(inventor)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:column>
                            <h:column>
                                <p:dataTable id="addInventors" var="inventor" style="font-size:10px"
                                             emptyMessage="Não existem inventores carregadas"
                                             value="#{patentController.inventors}" paginator="true"
                                             paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                                             >
                                    <p:column headerText="#{msgs['name']}" sortBy="#{inventor.name}">														
                                        #{inventor.name}
                                    </p:column>
                                    <p:column headerText="#{msgs['country']}" sortBy="#{inventor.country.acronym}">														
                                        #{inventor.country.acronym}
                                    </p:column>
                                    <p:column>														
                                        <p:commandButton value="Adicionar" ajax="false" update="inventors" action="#{patentController.addInventor(inventor)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:column>
                        </h:panelGrid>
                        <p:commandButton value="Add" action="#{patentController.doInventor()}" onclick="inventorAddDialog.show();"/>

                        <p:dialog id="addInventor" widgetVar="inventorAddDialog" modal="true" closable="false"
                                  header="Adicionar Inventor" resizable="true">
                            <h:panelGrid border="0" columns="2">

                                <h:outputLabel value="Nome" style="font-weight:bold" />
                                <p:inputText value="#{patentController.newInventor.name}" />
                                <h:outputLabel value="País " style="font-weight:bold"/>				
                                <p:selectOneMenu value="#{patentController.newInventor.country.acronym}">
                                    <f:selectItems value="#{patentController.countries}" var="country" itemValue="#{country.acronym}" itemLabel="#{country.name}"/>					
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:spacer height="50"/>
                            <center>
                                <p:commandButton value="Salvar" update="inventors" action="#{patentController.newInventor()}" oncomplete="inventorAddDialog.hide();"/>

                                <p:commandButton value="Cancelar" immediate="true"
                                                 onclick="inventorAddDialog.hide();" />
                            </center>

                        </p:dialog>
                    </p:tab>

                    <p:tab id="tab5" title="Folha de Rosto">
                        <h:form>  
                            <p:panelGrid columns="1">
                                <p:commandButton value="Teste" action="#{patentController.teste()}"
                                                 ajax="false" />
                                <p:fileUpload fileUploadListener="#{patentController.handleImageUpload}" 
                                              mode="advanced" dragDropSupport="false"  
                                              update="messages image isso" sizeLimit="100000"
                                              showButtons="false" 
                                              allowTypes="/(\.|\/)(gif|jpeg|png)$/" />  

                                <p:growl id="messages" showDetail="true"/>
                                <p:outputLabel id="isso" value=""/>
                                <p:graphicImage id="image" value=""/>
                            </p:panelGrid>
                        </h:form>  
                    </p:tab>
                </p:tabView>


                <h:panelGrid columns="2" cellpadding="10">
                    <h:commandLink value="Atualizar" action="#{patentController.save()}"
                                   style="color:white"  class="btn btn-large btn-info"/>
                    <h:commandLink value="Cancelar" action="listPatent" 
                                   style="color:white"  class="btn btn-large btn-info" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
