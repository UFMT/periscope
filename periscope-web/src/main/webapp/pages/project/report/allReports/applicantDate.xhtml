<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">

	<ui:define name="growl"></ui:define>

	<ui:define name="content">
		<h:form styleClass="container">

			<h1>Depositos / #{msgs['year']}</h1>

			<p:lineChart id="line" value="#{applicantDateReport.model}"
				legendPosition="e" title="NÃºmero de depositos por ano"
				style="height:300px"/>

			<h:panelGrid columns="2">

				<h:column>
					<p:graphicImage />
					<p:graphicImage />
				</h:column>

				<h:column>
					<p:dataTable emptyMessage="Nenhum depositante cadastrado." var="pair" value="#{applicantDateReport.pairs}">

						<p:column headerText="#{msgs['year']}">
							<h:outputText value="#{pair.key}" />
						</p:column>

						<p:column headerText="#{msgs['documents.number']}">
							<h:outputText value="#{pair.value}" />
						</p:column>

					</p:dataTable>
				</h:column>

			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
