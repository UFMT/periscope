<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:i="http://www.example.com/jsf">


    <ui:composition template="/template/template.xhtml">

        <ui:define name="growl"></ui:define>

        <ui:define name="content">
            
            <h:form id="chart" styleClass="container">

                <h1>Depositos / #{msgs['year']}</h1>
                <br/>
                <i:filtro controller="#{applicantDateReport}" rendSpinner="false" />



                <h:panelGrid id="tudo" columns="2" styleClass="container">


                    <p:lineChart id="line" value="#{applicantDateReport.model}" rendered="#{applicantDateReport.model.series.get(0).getData().size()!=0}"
                                 legendPosition="e" title="NÃºmero de depositos por ano"
                                 style="width:600px; height:300px" />

                    <h:column>
                        <p:graphicImage />
                        <p:graphicImage />
                    </h:column>

                    <h:column>
                        <p:dataTable emptyMessage="Nenhum depositante cadastrado." var="pair" value="#{applicantDateReport.pairs}"
                                     >

                            <p:column headerText="#{msgs['year']}">
                                <h:outputText value="#{pair.key}" />
                            </p:column>

                            <p:column headerText="#{msgs['documents.number']}">
                                <h:outputText value="#{pair.value}" />
                            </p:column>

                        </p:dataTable>
                    </h:column>

                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
