<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:i="http://www.periscope.com/jsf">


    <ui:composition template="/template/template.xhtml">

        <ui:define name="growl"></ui:define>

        <ui:define name="content">


            <center><h1>#{msgs['main.applicant']}</h1></center>
            <br></br>
            <h:form id="chart" styleClass="container">
                <p:accordionPanel>
                    <p:tab title="#{msgs['filters']}" titleStyle="font-size:initial; color:initial">
                        <i:filtro controller="#{report}" />

                        <h:panelGrid columns="2"  style="margin-top: 20px;margin-bottom: 20px">
                            <p:outputLabel value="#{msgs['applicant.type']}:"/>  
                            <p:selectOneMenu id="cmbAppType" value="#{report.filtro.applicantType}" style="width: 500px">
                                <f:selectItem itemLabel="#{msgs['none']}" itemValue=""/>
                                <f:selectItems value="#{applicantTypeRepository.all}" var="t" itemValue="#{t.name}" itemLabel="#{t.name}" />	

                                <p:ajax update=":#{p:component('tudo')},@this"
                                        listener="#{report.refreshChart()}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>

                <h:panelGrid columns="1" id="tudo" styleClass="container" >

                    <p:outputLabel value="#{msgs['empty']}" rendered="#{report.model.series.get(0).getData().size()==0}" />


                    <p:barChart id="horizontal" value="#{report.model}"  rendered="#{report.model.series.get(0).getData().size()!=0}"
                                legendPosition="se" title="#{msgs['main.applicant']}"
                                orientation="horizontal" datatipFormat="%s" />

                    <p:dataTable id="applicants"
                                 emptyMessage="#{msgs['no.applicant']}" var="pair"
                                 value="#{report.pairs}">

                        <p:column headerText="#{msgs['name']}">
                            <h:outputText value="#{pair.key}" />
                        </p:column>

                        <p:column headerText="#{msgs['documents.number']}">
                            <h:outputText value="#{pair.value}" />
                        </p:column>

                    </p:dataTable>

                </h:panelGrid>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
