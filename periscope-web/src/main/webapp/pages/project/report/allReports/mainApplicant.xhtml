<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">

	<ui:define name="growl"></ui:define>

	<ui:define name="content">

            <h:form styleClass="container">

			<br />
			<center>
				<h4>NÃºmero de Depositantes</h4>
				<p:spinner value="#{report.limit}" min="5" max="20"
					style="padding:0 20px 0 0">
					<p:ajax listener="#{report.mainApplicantChart()}" update="@form"  />
				</p:spinner>
			</center>
			<br />
			<p:barChart id="horizontal" value="#{report.model}"
				legendPosition="se" title="Principais Depositantes"
				orientation="horizontal" style="height:300px" datatipFormat="%s" />
                        <p:dataTable id="applicants"
				emptyMessage="Nenhum depositante cadastrado." var="pair"
				value="#{report.pairs}" style="height:300px">

				<p:column headerText="Nome">
					<h:outputText value="#{pair.key}" />
				</p:column>

				<p:column headerText="#{msgs['documents.number']}">
					<h:outputText value="#{pair.value}" />
				</p:column>

			</p:dataTable>
                        
		</h:form>
	</ui:define>

</ui:composition>
</html>
