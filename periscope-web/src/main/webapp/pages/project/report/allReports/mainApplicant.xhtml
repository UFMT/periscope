<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:i="http://www.example.com/jsf">


    <ui:composition template="/template/template.xhtml">

        <ui:define name="growl"></ui:define>

        <ui:define name="content">
            

            <h1>Principais Depositantes</h1>
            <br></br>
            <h:form id="chart" styleClass="container">
                
                <i:filtro controller="#{report}" />

                <h:panelGrid columns="1" id="tudo" styleClass="container" >

                    <p:outputLabel value="Vazio" rendered="#{report.model.series.get(0).getData().size()==0}" />


                    <p:barChart id="horizontal" value="#{report.model}"  rendered="#{report.model.series.get(0).getData().size()!=0}"
                                legendPosition="se" title="Principais Depositantes"
                                orientation="horizontal" datatipFormat="%s" />

                    <p:dataTable id="applicants"
                                 emptyMessage="Nenhum depositante cadastrado." var="pair"
                                 value="#{report.pairs}">

                        <p:column headerText="Nome">
                            <h:outputText value="#{pair.key}" />
                        </p:column>

                        <p:column headerText="#{msgs['documents.number']}">
                            <h:outputText value="#{pair.value}" />
                        </p:column>

                    </p:dataTable>

                </h:panelGrid>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
