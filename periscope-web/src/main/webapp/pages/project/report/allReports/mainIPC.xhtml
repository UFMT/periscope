<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">

	<ui:define name="growl"></ui:define>

	<ui:define name="content">

		<h1>Principais Inventores</h1>

		<h:panelGrid columns="1">
			
			<p:selectManyCheckbox>
				<f:selectItem itemLabel="#{msgs['class']}" itemValue="Option 1" />
				<f:selectItem itemLabel="#{msgs['subclass']}" itemValue="Option 2" />
				<f:selectItem itemLabel="#{msgs['group']}" itemValue="Option 3" />
				<f:selectItem itemLabel="#{msgs['subgroup']}" itemValue="Option 4" />
			</p:selectManyCheckbox>
		
		</h:panelGrid>
		
		<h:panelGrid columns="2">

			<h:column>
				<p:graphicImage />
				<p:graphicImage />
			</h:column>

			<h:column>

				<p:dataTable emptyMessage="Nenhuma classificacao cadastrada.">

					<p:column headerText="#{msgs['position']}" />

					<p:column headerText="#{msgs['classification']}" />

					<p:column headerText="#{msgs['documents.number']}" />

				</p:dataTable>
			</h:column>

		</h:panelGrid>

	</ui:define>

</ui:composition>
</html>
