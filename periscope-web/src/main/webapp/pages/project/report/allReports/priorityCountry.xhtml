<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:i="http://www.periscope.com/jsf">


    <ui:composition template="/template/template.xhtml">

        <ui:define name="growl"></ui:define>

        <ui:define name="content">

            <center><h1>#{msgs['priority.country']}</h1></center>

            <h:form styleClass="container">

                <br />

                <i:filtro controller="#{priorityCountryController}" />

                <h:panelGrid columns="1" id="tudo" styleClass="container" >

                    <p:barChart id="horizontal" value="#{priorityCountryController.model}" rendered="#{priorityCountryController.model.series.get(0).getData().size()!=0}"
                                orientation="horizontal" legendPosition="se" datatipFormat="%s"
                                title="#{msgs['higher.priority']}" style="height:300px"
                                />

                    <p:dataTable id="inventors"
                                 emptyMessage="#{msgs['no.inventor']}" var="pair"
                                 value="#{priorityCountryController.pairs}" >

                        <p:column headerText="#{msgs['name']}">
                            <h:outputText value="#{pair.key}" />
                        </p:column>

                        <p:column headerText="#{msgs['documents.number']}">
                            <h:outputText value="#{pair.value}" />
                        </p:column>

                    </p:dataTable>

                </h:panelGrid>



            </h:form>



        </ui:define>

    </ui:composition>
</html>
