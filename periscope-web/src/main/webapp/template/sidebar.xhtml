<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <div class="well">
            <h:form>

                <p:panelMenu style="width:95%">									
                    <p:submenu label="#{msgs['reports']}" icon="ui-icon-clipboard" rendered="#{not sidebarController.emptyPatent}"> 					

                        <p:submenu label="#{msgs['overview']}" icon="ui-icon-clipboard" > 					

                            <p:menuitem value="#{msgs['main.applicant']}" action="mainApplicantReport"  
                                         ajax="false" />

                            <p:menuitem value="#{msgs['main.inventor']}" action="mainInventorReport"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['main.classification']}" action="mainIPCReport"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['application.date']}" action="applicationDateReport"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['priority.country']}" action="priorityCountry"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['priority.date']}" action="priorityDate"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['publication.date']}" action="publicationDate"
                                         ajax="false" />


                            <p:menuitem value="#{msgs['docsOfNationalPriority']}" action="docsOfNationalPriority"
                                         ajax="false" />


                            <p:menuitem value="#{msgs['technological.profile.applicant']}" action="mainTechnologicalProfile"
                                         ajax="false" />
                            
                            <p:menuitem value="#{msgs['technological.profile.inventor']}" action="technologicalProfileByInventor"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['natureDepositor']}" action="natureApplicant" 
                                         ajax="false" />

                            <p:menuitem value="#{msgs['stateDistribuition']}" action="stateDistribuition"
                                         ajax="false" />

                            <p:menuitem value="#{msgs['regionDistribuition']}" action="regionDistribuition"
                                         ajax="false" />


                        </p:submenu>
                    </p:submenu>				
                </p:panelMenu>
                <p:panelMenu style="width:95%">									
                    <p:submenu label="#{msgs['patents']}" icon="ui-icon-clipboard" > 					

                        <p:menuitem value="#{msgs['list']}" action="listPatent"  
                                    ajax="false" rendered="#{not sidebarController.emptyPatent}"/>

                        <p:menuitem value="#{msgs['import.data']}" action="importPatent"
                                     ajax="false" rendered="#{currentProject.owner.id eq currentUser.id or currentUser.userLevel.accessLevel == 10 or currentProject.observers.contains(currentUser)}" />

                        <p:menuitem value="#{msgs['harmonize.data']}" action="harmonizationHome"
                                     ajax="false" rendered="#{(currentProject.owner.id eq currentUser.id or currentUser.userLevel.accessLevel == 10 or currentProject.observers.contains(currentUser)) and (not sidebarController.emptyPatent)}"/>
                        <p:menuitem value="#{msgs['add.patent']}" action="addPatent"
                                    ajax="false" rendered="#{(currentProject.owner.id eq currentUser.id or currentUser.userLevel.accessLevel == 10 or currentProject.observers.contains(currentUser))}">
                            <f:param name="patentAdd" value="add" />
                        </p:menuitem>
                    </p:submenu>				
                </p:panelMenu>		
            </h:form>
        </div>
    </f:view>

</html>
