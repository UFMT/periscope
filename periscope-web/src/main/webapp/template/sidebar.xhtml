<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<div class="well">
		<h:form>
	
			<p:panelMenu style="width:95%">									
				<p:submenu label="Relatórios" icon="ui-icon-clipboard" > 					
					
					<p:submenu label="Visão Geral" icon="ui-icon-clipboard" > 					
					
						<p:menuitem value="Principais Depositantes" action="mainApplicantReport"  
							icon="ui-icon-clock" ajax="false" />
		
						<p:menuitem value="Principais Inventores" action="mainInventorReport"
							icon="ui-icon-refresh" ajax="false" />
																
						<p:menuitem value="Principais Classificações" action="mainIPCReport"
							icon="ui-icon-refresh" ajax="false" />
							
						<p:menuitem value="Depósitos por Data" action="applicationDateReport"
							icon="ui-icon-refresh" ajax="false" />
							
					</p:submenu>
				</p:submenu>				
			</p:panelMenu>
			<p:panelMenu style="width:95%">									
				<p:submenu label="Patentes" icon="ui-icon-clipboard" > 					
					
					<p:menuitem value="Listar" action="listPatent"  
						icon="ui-icon-clock" ajax="false" />
	
					<p:menuitem value="Importar dados" action="importPatent"
						icon="ui-icon-refresh" ajax="false" />
															
					<p:menuitem value="Harmonizar dados" action="listRule"
						icon="ui-icon-refresh" ajax="false" />
				</p:submenu>				
			</p:panelMenu>		
		</h:form>
	</div>
</f:view>

</html>
