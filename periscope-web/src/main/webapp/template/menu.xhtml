<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<div class="navbar">
		<h:form style="margin:0px">
			<div class="navbar-inner">
				<div class="container">				
					<h:commandLink action="projectList" styleClass="brand">Periscope</h:commandLink>
					<ul class="nav">
						<li class="divider-vertical"></li>
      					<li class="#{fn:indexOf(view.viewId,'projectList') > 0 ? 'active' : ''}">
      						<h:commandLink action="projectList" value="Projetos"/>
      					</li>
      					<li class="#{fn:indexOf(view.viewId,'userList') > 0 ? 'active' : ''}">
      						<h:commandLink action="userList" value="UsuÃ¡rios"/>
      					</li>	      							      				
    				</ul>
    				<ul class="nav pull-right"> 
    					<li>
    						<h:panelGroup rendered="#{sessionBean.loggedIn}">
   								<a>#{currentUser}</a>
							</h:panelGroup>    						
    					</li>
    					<li>
    						<p:commandLink action="#{sessionBean.logout()}" value="Log Out"/>

    				</ul>
					<div class="pull-right" style="margin-top:10px; margin-bottom:0px; padding : 0px;">						
						<h:selectOneMenu value="#{language.localString}" onchange="submit()"

							<f:selectItems value="#{ language.locales }"/>
						</h:selectOneMenu>	
											
					</div>
				</div>			
			</div>
