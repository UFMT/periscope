<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link action="index" styleClass="brand">Periscope</h:link>
				<div class="pull-right" style="margin-top:10px; margin-bottom:0px; padding : 0px;">
					<h:form style="margin:0px">
						<h:selectOneMenu value="#{language.localString}" onchange="submit()" 
											valueChangeListener="#{ language.localeCodeChanged }" >				
							<f:selectItems value="#{ language.locales }"/>
						</h:selectOneMenu>
					</h:form>
				</div>
			</div>			
		</div>
	</div>
	
</f:view>

</html>
