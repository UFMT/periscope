<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="#{language.localeCode}">

	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Periscope</title>
		<link
			href="#{facesContext.externalContext.request.contextPath}/style/principal.css"
			rel="stylesheet" type="text/css" />
		<link
			href="#{facesContext.externalContext.request.contextPath}/style/bootstrap.css"
			rel="stylesheet" type="text/css" />

		<ui:insert name="moreStyles">
		</ui:insert>

	</h:head>

	<h:body>
		<div id="container">
			<div id="body" class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<ui:include src="/template/menu.xhtml" />
					</div>
				</div>
				<div class="row-fluid" style="padding-top: 10px;margin-bottom:40px;padding-bottom:20px;">
					<div class="span3">
						<ui:include src="/template/projectInfo.xhtml" />
						<ui:include src="/template/sidebar.xhtml" />
					</div>
					<div class="span9">						
						<div class="well">
							<ui:insert name="content" />
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<ui:include src="/template/footer.xhtml" />				
			</div>
		</div>		
	</h:body>
	<script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/bootstrap.min.js"/>	
	<ui:insert name="moreScripts">

	</ui:insert>
</f:view>
</html>
