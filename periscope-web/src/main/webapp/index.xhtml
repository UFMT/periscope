<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="marca:"/>
                <p:inputText value="#{carroController.carro.marca}"/>
                <p:outputLabel value="cor:"/>
                <p:inputText value="#{carroController.carro.cor}"/>
                <p:outputLabel value="modelo:"/>
                <p:inputText value="#{carroController.carro.modelo}"/>
                <br/>
                <p:commandButton value="Salvar" action="#{carroController.salvar()}" ajax="false"/>

            </p:panelGrid>
            <p:dataTable var="item" value="#{carroController.carros}" lazy="true" 
                         filterEvent="enter"
                         rows="1" rowKey="#{item.id}" paginator="true">
                <p:column  filterBy="#{item.marca}">
                    #{item.marca}
                </p:column>
                <p:column>
                    #{item.cor}
                </p:column>
                <p:column>
                    #{item.modelo}
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
