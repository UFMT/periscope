ufmt.info=A Universidade Federal de Mato Grosso (UFMT) \u00e9 uma universidade p\u00fablica federal criada em 1970 e vinculada ao Minist\u00e9rio da Educa\u00e7\u00e3o (Brasil), com campi em Cuiab\u00e1 onde se situa a atual sede, Rondon\u00f3polis, Pontal do Araguaia, Barra do Gar\u00e7as e Sinop no estado de Mato Grosso, Brasil. As atividades de ensino, pesquisa e extens\u00e3o est\u00e3o concentradas em 99 cursos de gradua\u00e7\u00e3o (inclu\u00eddas as habilita\u00e7\u00f5es) e 60 de especializa\u00e7\u00e3o sustentados em n\u00facleos de investiga\u00e7\u00e3o e extens\u00e3o, onde mais de 34 000 estudantes realizam seus estudos.
ic.info=O Instituto de Computa\u00e7\u00e3o (IC), da Universidade Federal de Mato Grosso, \u00e9 uma unidade acad\u00eamica de excel\u00eancia da \u00e1rea de computa\u00e7\u00e3o, destinada \u00e0 forma\u00e7\u00e3o de pessoas e \u00e0 pesquisa acad\u00eamica no \u00e2mbito da gradua\u00e7\u00e3o, da p\u00f3s-gradua\u00e7\u00e3o e da extens\u00e3o. Constitu\u00eddo em 2008 como resultado do desejo e esfor\u00e7os de professores, alunos, t\u00e9cnicos, sociedade em geral e da sensibilidade da administra\u00e7\u00e3o superior da UFMT.
