ufmt.info=The Federal University of Mato Grosso (UFMT) is a public university created in 1970 and linked to the Brazilian Education Ministry, with campi Cuiaba, Rondonopolis, Pontal do Araguaia, Barra do Garcas and Sinop being Cuiaba the main campi. The educational, research and extension activities are concentrated in 99 graduations and 60 specializations sustained in investigation and extension cores, where more than 34 000 studants study.
ic.info=The Institute of Computation (IC), of the Federal University of Mato Grosso is an excellence academic unity of the computation area, focused to the formation of people on academic research\tof the BS, MS scope and extension. Created on 2008 resulting from the will and effort of professors, students, technicians, society and the sensibility of the UFMT`s main administration.
